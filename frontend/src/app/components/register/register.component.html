<div class="flex items-center justify-center h-screen bg-gray-100">
  <form (ngSubmit)="onSubmit()" class="bg-white p-6 rounded shadow-md w-96">
    <h2 class="text-2xl mb-4 text-center">Register</h2>
    
    <!-- Username Field -->
    <div class="mb-4">
      <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
      <input
        type="text"
        id="username"
        [(ngModel)]="username"
        name="username"
        required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>
    
    <!-- Email Field -->
    <div class="mb-4">
      <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
      <input
        type="email"
        id="email"
        [(ngModel)]="email"
        name="email"
        required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>
    
    <!-- Password Field -->
    <div class="mb-4">
      <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
      <input
        type="password"
        id="password"
        [(ngModel)]="password"
        name="password"
        required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:ring-blue-500"
      />
    </div>

    <!-- Role Selection Field -->
    <div class="mb-4">
      <label for="role" class="block text-sm font-medium text-gray-700">Register as</label>
      <select
        id="role"
        [(ngModel)]="role"
        name="role"
        required
        class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:outline-none focus:ring focus:ring-blue-500"
      >
        <option value="" disabled selected>Select your role</option>
        <option value="user">User</option>
        <option value="owner">Property Owner</option>
      </select>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600"
    >
      Register
    </button>

    <!-- Redirect to Login -->
    <p class="mt-4 text-sm text-center">
      Already have an account? 
      <a routerLink="/login" class="text-blue-500 hover:underline">Login here</a>
    </p>
  </form>
</div>
